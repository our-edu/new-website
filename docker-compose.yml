version: '3.5'

services:
  payment:
    build: .
    volumes:
      - ./core:/var/www
    working_dir: /var/www
    container_name: payment
    networks:
      - ouredu-service-app

  payment-nginx:
    build: ./.docker/nginx
    restart: always
    ports:
      - "8877:80"
    volumes:
      - ./core:/var/www
    depends_on:
      - payment
    environment:
      - NGINX_HOST=oureducation.test
      - NGINX_PORT=80
    networks:
      ouredu-service-app:
        aliases:
          - app-nginx

networks:
  ouredu-service-app:
    external: true
    driver: bridge