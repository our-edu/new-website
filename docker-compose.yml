version: '3.5'

services:
  communication:
    env_file: .env
    build: .
    volumes:
      - ./core:/var/www
    working_dir: /var/www
    container_name: ${APP_CONTAINER_NAME}
    networks:
      - ouredu-service-app

  communication-nginx:
    env_file: .env
    build: ./.docker/nginx
    restart: always
    container_name: ${APP_NGINX_CONTAINER_NAME}
    ports:
      - "${APP_NGINX_PORT}:80"
    volumes:
      - ./core:/var/www
    depends_on:
      - communication
    environment:
      - NGINX_HOST=oureducation.test
      - NGINX_PORT=80
    networks:
      ouredu-service-app:
        aliases:
          - app-nginx

networks:
  ouredu-service-app:
    name: ${OUR_EDU_NETWORK_NAME}
    external: true
    driver: bridge